{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-tachometer-alt"></i> Dashboard</h2>

<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title"><i class="fas fa-coins"></i> Balance</h5>
        <p class="card-text fs-4">${{ user.balance | round(2) }}</p>
    </div>
</div>

<!-- Button Container -->
<div class="button-container">
    <a href="{{ url_for('add_transaction') }}" class="btn">
        <i class="fas fa-plus"></i> Add Income/Expense
    </a>
    <a href="{{ url_for('add_goal') }}" class="btn">
        <i class="fas fa-bullseye"></i> Add Savings Goal
    </a>
    <a href="{{ url_for('view_transactions') }}" class="btn">
        <i class="fas fa-list"></i> View Transactions
    </a>
    <a href="{{ url_for('view_goals') }}" class="btn">
        <i class="fas fa-piggy-bank"></i> View Savings Goals
    </a>
    <a href="{{ url_for('summary') }}" class="btn">
        <i class="fas fa-chart-bar"></i> Generate Summary
    </a>
</div>
{% endblock %}
