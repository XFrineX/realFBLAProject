{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-undo"></i> Reset All Data</h2>

<div class="card">
    <div class="card-body">
        <p class="card-text">Are you sure you want to reset all your data? This action cannot be undone.</p>
        <form method="POST" action="{{ url_for('reset_data') }}">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-undo"></i> Reset All Data
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
