{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Add Savings Goal</h2>
<form method="POST" action="{{ url_for('add_goal') }}">
    <div class="mb-3">
        <label for="name" class="form-label">Goal Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="target" class="form-label">Target Amount</label>
        <input type="number" step="0.01" class="form-control" id="target" name="target" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Goal</button>
</form>
{% endblock %}
