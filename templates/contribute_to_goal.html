{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-plus"></i> Contribute to Goal</h2>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ goal.name }}</h5>
        <p class="card-text">
            <strong>Target:</strong> ${{ goal.target | round(2) }}<br>
            <strong>Saved:</strong> ${{ goal.saved | round(2) }}
        </p>
        <form method="POST" action="{{ url_for('contribute_to_goal', index=index) }}">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount to Contribute</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-check"></i> Contribute
            </button>
            <a href="{{ url_for('view_goals') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
