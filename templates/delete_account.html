{% extends "base.html" %}

{% block content %}
<h2 class="mb-4"><i class="fas fa-trash"></i> Delete Account</h2>

<div class="card">
    <div class="card-body">
        <p class="card-text">Are you sure you want to delete your account? This action cannot be undone.</p>
        <form method="POST" action="{{ url_for('delete_account') }}">
            <div class="mb-3">
                <label for="confirm_username" class="form-label">Enter your username to confirm:</label>
                <input type="text" class="form-control" id="confirm_username" name="confirm_username" required>
            </div>
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Delete Account
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
